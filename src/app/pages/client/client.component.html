<div class="container">
  <div class="position-relative ">
    <div
      *ngIf="showRegistrationForm"
      class="card position-absolute top-0 start-50 translate-middle-x container_card"
    >
      <h1 class="card-title">Registrar Cliente</h1>
      <label class="form-label"
        >Nombre
        <input
          type="text"
          [(ngModel)]="clientAdd.name"
          class="form-control"
          placeholder="Nombre"
        />
      </label>
      <label class="form-label"
        >Apellido
        <input
          type="text"
          [(ngModel)]="clientAdd.lastname"
          class="form-control"
          placeholder="Apellido"
        />
      </label>
      <label class="form-label"
        >Correo
        <input
          type="email"
          [(ngModel)]="clientAdd.mail"
          class="form-control"
          placeholder="Correo"
          required
        />
      </label>
      <label class="form-label"
        >Nro Celular
        <input
          type="number"
          [(ngModel)]="clientAdd.phone"
          class="form-control"
          placeholder="Celular"
        />
      </label>
      <label class="form-label"
        >Direccion
        <input
          type="text"
          [(ngModel)]="clientAdd.address"
          class="form-control"
          placeholder="Direccion"
        />
      </label>
      <div class="modal-footer button-form">
        <button type="button" class="btn btn-secondary">Limpiar</button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="clientRegister()"
        >
          Registrar
        </button>
      </div>
    </div>
    <div class="card position-absolute top-0 start-50 translate-middle-x"
    style="width: 50%; padding: 40px; margin-top: 100px" *ngIf="!showRegistrationForm">
      <h1 class="form-label"
        >Token
        <input
          type="text"
          [(ngModel)]="token"
          class="form-control"
          placeholder="Token"
        />
      </h1>

      <div class="modal-footer button-form">
        <button type="button" class="btn btn-primary" (click)="validateToken()">
          Validar
        </button>
      </div>
    </div>
  </div>
</div>
